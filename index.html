<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
          body {background-color: rgb(0, 0, 0);}
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'rgb(0,0,0)';

      function degToRad(degrees) {
        return degrees * Math.PI / 180;
      };

      function drawfireworks(red,green,blue,clr,x,y,size,erase){

        if (size > 225){
          size = 225;
        }

        ctx.fillStyle = clr;
        if (erase){
          ctx.fillStyle = clr;
        }
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x,y);
        
        let angle = 0;
        while (angle < 360){
          ctx.lineTo(size * Math.sin(degToRad(angle))+x,size * Math.cos(degToRad(angle))+y);
          ctx.moveTo(x,y);
          angle += 10;

        }

        ctx.strokeStyle = 'rgb('+red+', '+green+', '+blue+')';
        if (erase){
          ctx.strokeStyle = 'rgb(0,0,0)';
        }
        ctx.stroke();
      }
      
      
      function drawfireline(red,green,blue,x,y,overridecolor){
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(x,y+30);
        ctx.lineTo(x,y)
        if (!overridecolor){
          let red = parseInt()
          console.log(red,green,blue);
          ctx.strokeStyle = 'rgb(' + Math.floor((400-y)*255/200) + ', ' + Math.floor((400-y)*green/200) + ', ' + Math.floor((400-y)*blue/200) + ')';
        } else {
          ctx.strokeStyle = 'rgb(0, 0, 0)';
        }


        ctx.stroke();
        ctx.lineWidth = 1;
      }

      function animatefirework(x,y,startingdelay,plusby,firecolor,red,green,blue){

        console.log('from the first function:',red,green,blue);
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(x,400);
        
        var largestcolor;
        if (red >= green && red >= blue){
          largestcolor = 'red';
        } if (green >= red && green >= blue){
          largestcolor = 'green';
        } if (blue >= red && blue >= green){
          largestcolor = 'blue';
        }

        const sleep = ms => new Promise(res => setTimeout(res, ms)); // await sleep(x) sleeps for x milliseconds

        (async () => {
          for (let i = (y+198); i >= y; i -= (i-(y-50))/100) {
            drawfireline(red,green,blue,x,i,false);
            await sleep(2);
          }
        })();

      
        startingdelay = startingdelay+25*97/plusby+100;

        setTimeout(() => { (async () => {
          for (let i = (y+198); i >= y; i -= (i-(y-50))/100) {
            drawfireline(red,green,blue,x,i,'npe');
            await sleep(2);
          }
        })(); }, startingdelay-10*1/plusby);
        
        setTimeout(() => { (async () => {
          for (let i = 0; i < 90; i += (110-i)/100) {
            drawfireworks(red,green,blue,firecolor,x,y,i*plusby,false);

            if (largestcolor == 'red'){
              red -= Math.random();
              green += Math.random();
              blue += Math.random();
            }
            if (largestcolor == 'green'){
              red += Math.random();
              green -= Math.random();
              blue += Math.random();
            }
            if (largestcolor == 'blue'){
              red += Math.random();
              green += Math.random();
              blue -= Math.random();
            }
            
            await sleep(Math.random()*10+10);
          }
        })(); }, startingdelay-100*1/plusby);

        startingdelay += startingdelay+50*98/plusby+100;

        setTimeout(() => { (async () => {
          for (let i = 0; i < 90; i += (110-i)/100) {
            drawfireworks(red,green,blue,firecolor,x,y,i*plusby,true);
            await sleep(Math.random()*10+10);
          }
        })(); }, startingdelay-100*1/plusby);

       }

      let red;
      let green;
      let blue;
      let size;
      let x;
      let y;

      function randomfirework(){
        red = Math.floor(Math.random()*175+80);
        green = Math.floor(Math.random()*175+80);
        blue = Math.floor(Math.random()*175+80);
        size = (Math.random()*2+2.5);
        x = (Math.random()*700+50);
        y = (Math.random()*300);
        animatefirework(x,y,0,size,('rgb('+red+', '+green+', '+blue+')'),red,green,blue);
      }

      delaytime = 2500;

      setTimeout(() => { randomfirework();}, 0);
      setTimeout(() => { randomfirework();}, 100);
      setTimeout(() => { randomfirework();}, 200);
      setTimeout(() => { randomfirework();}, delaytime*2);
      setTimeout(() => { randomfirework();}, delaytime*2.5);
      setTimeout(() => { randomfirework();}, delaytime*3);
      setTimeout(() => { randomfirework();}, delaytime*4);
      setTimeout(() => { randomfirework();}, delaytime*5);
      setTimeout(() => { randomfirework();}, delaytime*6);
      setTimeout(() => { randomfirework();}, delaytime*7);
      setTimeout(() => { randomfirework();}, delaytime*8);
      setTimeout(() => { randomfirework();}, delaytime*9);
      setTimeout(() => { randomfirework();}, delaytime*10);
      setTimeout(() => { randomfirework();}, delaytime*11);
      setTimeout(() => { randomfirework();}, delaytime*12);
      setTimeout(() => { randomfirework();}, delaytime*13);
      setTimeout(() => { randomfirework();}, delaytime*14);
      setTimeout(() => { randomfirework();}, delaytime*15);
      setTimeout(() => { window.location.reload();}, delaytime*17);

      

      let o = 0;
      while (false){
        if (o % 1000 == 0){
          red = Math.floor(Math.random()*175+80);
          green = Math.floor(Math.random()*175+80);
          blue = Math.floor(Math.random()*175+80);
          size = (Math.random()*2+2.5);
          x = (Math.random()*100+50);
          y = (Math.random()*300+100);
          animatefirework(x,200,0,size,('rgb('+red+', '+green+', '+blue+')'),red,green,blue);
          o += 1;
        }
      }

      console.log('rgb('+red+', '+green+', '+blue+')');
    </script>
  </body>
</html>
