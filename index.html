      function drawfireworks(x,y,size) {
        ctx.fillStyle = 'rgb(255,0,0)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x,y);
        
        let angle = 0;
        while (angle < 360){

          angle += 10;
