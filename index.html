      function drawfireworks(clr,x,y,size,erase){

        if (size > 225){
          size = 225;
        }

        ctx.fillStyle = clr;
        if (erase){
          ctx.fillStyle = clr;
        }
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x,y);
        
        let angle = 0;
        while (angle < 360){
          ctx.lineTo(size * Math.sin(degToRad(angle))+x,size * Math.cos(degToRad(angle))+y);
          ctx.moveTo(x,y);
          angle += 10;

        }

        ctx.strokeStyle = clr;
        if (erase){
          ctx.strokeStyle = 'rgb(0,0,0)';
        }
        ctx.stroke();
      }
