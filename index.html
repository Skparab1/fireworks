<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
          body {background-color: rgb(0, 0, 0);}
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'rgb(0,0,0)';

      function degToRad(degrees) {
        return degrees * Math.PI / 180;
      };

      function donothing(){
      }

      function drawfireworks(x,y,size) {
        ctx.fillStyle = 'rgb(255,0,0)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x,y);
        
        let angle = 0;
        while (angle < 360){
          ctx.lineTo(size * Math.sin(degToRad(angle))+x,size * Math.cos(degToRad(angle))+y);
          ctx.moveTo(x,y);
          angle += 10;

        }

        ctx.strokeStyle = 'rgb(255,0,0)';
        ctx.stroke();
      };

      function animatefirework(x,y,startingdelay){
        setTimeout(() => { drawfireworks(x,y,5); }, startingdelay+1000*1);
        setTimeout(() => { drawfireworks(x,y,10); }, startingdelay+1000*2);
        setTimeout(() => { drawfireworks(x,y,15); }, startingdelay+1000*3);
        setTimeout(() => { drawfireworks(x,y,20); }, startingdelay+1000*4);
        setTimeout(() => { drawfireworks(x,y,25); }, startingdelay+1000*5);
        setTimeout(() => { drawfireworks(x,y,30); }, startingdelay+1000*6);
        setTimeout(() => { drawfireworks(x,y,35); }, startingdelay+1000*7);
        setTimeout(() => { drawfireworks(x,y,40); }, startingdelay+1000*8);
        setTimeout(() => { drawfireworks(x,y,45); }, startingdelay+1000*9);
        setTimeout(() => { drawfireworks(x,y,50); }, startingdelay+1000*10);
        setTimeout(() => { drawfireworks(x,y,55); }, startingdelay+1000*11);
        setTimeout(() => { drawfireworks(x,y,60); }, startingdelay+1000*12);
        setTimeout(() => { drawfireworks(x,y,65); }, startingdelay+1000*13);
        setTimeout(() => { drawfireworks(x,y,70); }, startingdelay+1000*14);
        setTimeout(() => { drawfireworks(x,y,75); }, startingdelay+1000*15);
        setTimeout(() => { drawfireworks(x,y,80); }, startingdelay+1000*16);
        setTimeout(() => { drawfireworks(x,y,85); }, startingdelay+1000*17);
        setTimeout(() => { drawfireworks(x,y,90); }, startingdelay+1000*18);
        setTimeout(() => { drawfireworks(x,y,95); }, startingdelay+1000*19);
        setTimeout(() => { drawfireworks(x,y,100); }, startingdelay+1000*20);
        setTimeout(() => { drawfireworks(x,y,105); }, startingdelay+1000*21);
      }


      animatefirework(200,200,100);

      setTimeout(() => { drawfireworks(600,200,10); }, 3000);
      setTimeout(() => { drawfireworks(600,200,10); }, 3000);
      setTimeout(() => { drawfireworks(600,200,20); }, 4000);
      setTimeout(() => { drawfireworks(600,200,30); }, 5000);
      setTimeout(() => { drawfireworks(600,200,40); }, 6000);
      setTimeout(() => { drawfireworks(600,200,50); }, 7000);
      setTimeout(() => { drawfireworks(600,200,60); }, 8000);
      setTimeout(() => { drawfireworks(600,200,70); }, 9000);
      setTimeout(() => { drawfireworks(600,200,80); }, 10000);
      setTimeout(() => { drawfireworks(600,200,90); }, 11000);
      setTimeout(() => { drawfireworks(600,200,100); }, 12000);

    </script>
  </body>
